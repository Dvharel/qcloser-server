version: "3.9"

services:
  db:
    image: postgres:15
    container_name: qcloser-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qcloser}
      POSTGRES_USER: ${POSTGRES_USER:-qcloser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qcloser_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qcloser} -d ${POSTGRES_DB:-qcloser}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  web:
    build: .
    container_name: qcloser-web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --noreload"
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
